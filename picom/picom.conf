# Chỉ định backend GPU và bật vsync để tránh tearing
backend            = "glx";
vsync              = true;
# Chỉ repaint vùng thay đổi, không redraw toàn màn hình
use-damage         = true;
# Tắt hết shadows, rounded corners, fading, opacity rules… 
shadow             = false;
rounded-corners    = false;
fading             = false;
detect-client-opacity = false;

# Không opacity chung, nếu cần bạn có thể bật riêng trong rule
opacity            = 1.0;
